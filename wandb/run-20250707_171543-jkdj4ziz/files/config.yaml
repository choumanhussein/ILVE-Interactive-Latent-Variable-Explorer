_wandb:
    value:
        cli_version: 0.20.1
        m: []
        python_version: 3.9.23
        t:
            "1":
                - 1
                - 5
                - 41
                - 53
                - 105
            "2":
                - 1
                - 5
                - 41
                - 53
                - 105
            "3":
                - 1
                - 2
                - 13
                - 15
                - 16
                - 17
                - 18
                - 55
            "4": 3.9.23
            "5": 0.20.1
            "12": 0.20.1
            "13": linux-x86_64
data:
    value:
        batch_size: 128
        dataset: mnist
        num_workers: 0
        pin_memory: false
logging:
    value:
        log_interval: 100
        save_interval: 10
        wandb_project: continuous-latent-vae
loss:
    value:
        beta: 1
        kl_weight: 1
        reconstruction_loss: mse
model:
    value:
        activation: relu
        hidden_dims:
            - 512
            - 256
        input_dim: 784
        latent_dim: 2
paths:
    value:
        checkpoint_dir: ./experiments/checkpoints
        data_dir: ./data
        log_dir: ./experiments/logs
        results_dir: ./experiments/results
project:
    value:
        description: Understanding continuous latent variables through VAE
        name: continuous-latent-vae
training:
    value:
        epochs: 25
        learning_rate: 0.001
        optimizer: adam
        patience: 10
        scheduler: reduce_on_plateau
